<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>–ù–∞–π–º–∞–Ω —à–µ–∂—ñ—Ä–µ—Å—ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      background: white;
      margin: 20px;
      padding: 0;
    }
    h1 {

    }
    #adminPanel, .controls {

    }
    #tree-container {

    }
    .node {

    }
    .node > .label {
      display: inline-block;
      background: #fff;
      border-left: 2px solid #ccc;

    }
    .node > .label.clicked {

    }
    .children {
      margin-left: 20px;

      padding-left: 10px;
      display: block;
    }
    .hidden {
      display: none;
    }
    .bold {
      font-weight: bold;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    .note {
      color: gray;
      font-style: italic;
      margin-left: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    input {
      margin: 3px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>–ù–∞–π–º–∞–Ω —à–µ–∂—ñ—Ä–µ—Å—ñ</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="–®–µ–∂—ñ—Ä–µ–¥–µ–Ω —ñ–∑–¥–µ—É">
    <button onclick="searchTree()">–Ü–∑–¥–µ—É</button>
    <div id="searchResult" style="color: red; margin-top: 10px;"></div>
  </div>

  <div style="text-align:center;">
    <button onclick="login()">–ö—ñ—Ä—É</button>
  </div>

  <div id="adminPanel">
    <div class="controls">
      <button onclick="addChild()">‚ûï “∞—Ä–ø–∞“õ “õ–æ—Å—É</button>
      <button onclick="deleteNode()">üóëÔ∏è ”®—à—ñ—Ä—É</button>
      <button onclick="editNode()">‚úèÔ∏è ”®“£–¥–µ—É</button>
    </div>
  </div>

  <div id="tree-container"></div>

  <script>
    const password = "Kaada2428";
    let treeData = JSON.parse(localStorage.getItem('treeData')) || {
      name: "–ù–∞–π–º–∞–Ω", nickname: "", date: "", note: "", bold: false, children: [
        { name: "–ë—ñ—Ä—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–ï–∫—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "“Æ—à—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–¢”©—Ä—Ç—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–ë–µ—Å—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–ê–ª—Ç—ã–Ω—à—ã –±–∞–ª–∞" },
        { name: "–ñ–µ—Ç—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–°–µ–≥—ñ–∑—ñ–Ω—à—ñ –±–∞–ª–∞" },
        { name: "–¢–æ“ì—ã–∑—ã–Ω—à—ã –±–∞–ª–∞" },
        { name: "–û–Ω—ã–Ω—à—ã –±–∞–ª–∞" }
      ]
    };

    let selectedNodePath = [];

    function saveData() {
      localStorage.setItem('treeData', JSON.stringify(treeData));
    }

    function renderTree(container, node, path = []) {
      container.innerHTML = "";
      const build = (parent, node, path) => {
        const div = document.createElement('div');
        div.className = 'node';

        const label = document.createElement('div');
        label.className = 'label';
        if (node.bold) label.classList.add('bold');

        label.onclick = () => {
          document.querySelectorAll('.label').forEach(el => el.classList.remove('clicked'));
          label.classList.add('clicked');
          selectedNodePath = path;
        };

        let content = node.name || '';
        if (node.nickname) content += ` (${node.nickname})`;
        if (node.date) content += ` ${node.date}`;
        if (node.note) content += ` <span class="note">*</span>`;
        label.innerHTML = content;
        div.appendChild(label);

        if (node.children && node.children.length > 0) {
          label.style.cursor = "pointer";
          label.onclick = () => {
            const ch = div.querySelector('.children');
            if (ch) ch.classList.toggle('hidden');
            document.querySelectorAll('.label').forEach(el => el.classList.remove('clicked'));
            label.classList.add('clicked');
            selectedNodePath = path;
          };

          const childrenDiv = document.createElement('div');
          childrenDiv.className = 'children';
          node.children.forEach((child, index) => {
            build(childrenDiv, child, path.concat(index));
          });
          div.appendChild(childrenDiv);
        }

        parent.appendChild(div);
      };
      build(container, node, []);
    }

    function getNodeByPath(path) {
      return path.reduce((obj, i) => obj.children[i], treeData);
    }

    function login() {
      const pass = prompt("“ö“±–ø–∏—è —Å”©–∑–¥—ñ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑:");
      if (pass === password) {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert("“ö–∞—Ç–µ “õ“±–ø–∏—è —Å”©–∑!");
      }
    }

    function addChild() {
      if (!selectedNodePath.length && selectedNodePath.length !== 0) return alert("–ë–∞—Å—Ç—ã —Ç“±–ª“ì–∞–Ω—ã —Ç–∞“£–¥–∞“£—ã–∑.");
      const name = prompt("–ï—Å—ñ–º—ñ:");
      if (!name) return;
      const nickname = prompt("–õ–∞“õ–∞–ø –∞—Ç—ã:");
      const date = prompt("–¢—É“ì–∞–Ω –∂—ã–ª—ã:");
      const note = prompt("–¢“Ø—Å—ñ–Ω—ñ–∫—Ç–µ–º–µ (“õ—ã—Å“õ–∞—à–∞):");
      const bold = confirm("“ö–∞—Ä–∞ —Ç“Ø—Å–ø–µ–Ω –±”©–ª–µ–∫—Ç–µ—É –∫–µ—Ä–µ–∫ –ø–µ?");
      const node = getNodeByPath(selectedNodePath);
      if (!node.children) node.children = [];
      node.children.push({ name, nickname, date, note, bold });
      saveData();
      renderTree(document.getElementById('tree-container'), treeData);
    }

    function deleteNode() {
      if (selectedNodePath.length === 0) return alert("–¢–∞–º—ã—Ä–¥—ã ”©—à—ñ—Ä—É–≥–µ –±–æ–ª–º–∞–π–¥—ã.");
      const parent = getNodeByPath(selectedNodePath.slice(0, -1));
      parent.children.splice(selectedNodePath[selectedNodePath.length - 1], 1);
      saveData();
      renderTree(document.getElementById('tree-container'), treeData);
    }

    function editNode() {
      const node = getNodeByPath(selectedNodePath);
      const name = prompt("–ï—Å—ñ–º—ñ:", node.name);
      const nickname = prompt("–õ–∞“õ–∞–ø –∞—Ç—ã:", node.nickname || "");
      const date = prompt("–¢—É“ì–∞–Ω –∂—ã–ª—ã:", node.date || "");
      const note = prompt("–¢“Ø—Å—ñ–Ω—ñ–∫—Ç–µ–º–µ:", node.note || "");
      const bold = confirm("“ö–∞—Ä–∞ —Ç“Ø—Å–ø–µ–Ω –±”©–ª–µ–∫—Ç–µ—É –∫–µ—Ä–µ–∫ –ø–µ?");
      Object.assign(node, { name, nickname, date, note, bold });
      saveData();
      renderTree(document.getElementById('tree-container'), treeData);
    }

    function searchTree() {
      const term = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!term) return;
      let found = false;
      function search(node, path = []) {
        if ((node.name || "").toLowerCase().includes(term)) {
          selectedNodePath = path;
          expandPath(path);
          highlightSelected();
          found = true;
        }
        if (node.children) {
          node.children.forEach((child, i) => search(child, path.concat(i)));
        }
      }
      search(treeData);
      document.getElementById("searchResult").textContent = found ? "" : "–®–µ–∂—ñ—Ä–µ–¥–µ–Ω —Ç–∞–±—ã–ª–º–∞–¥—ã";
    }

    function expandPath(path) {
      let el = document.getElementById('tree-container');
      renderTree(el, treeData);
      let node = el;
      path.forEach(index => {
        const children = node.querySelectorAll('.children');
        if (children[index]) children[index].classList.remove('hidden');
        node = children[index];
      });
    }

    function highlightSelected() {
      setTimeout(() => {
        const all = document.querySelectorAll('.label');
        all.forEach(label => label.classList.remove('clicked'));
        const last = all[all.length - 1];
        if (last) last.classList.add('clicked');
      }, 100);
    }

    // Initial render
    renderTree(document.getElementById('tree-container'), treeData);
  </script>
</body>
</html>
